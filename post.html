<header class="intro-header" style="background-image: url('img/post-bg.jpg')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading">
                    <h1>{{vm.posts[vm.postId - 1].subject}} <span class="glyphicon glyphicon-pencil" ></span></h1>
                    <h2 class="subheading">{{vm.posts[vm.postId - 1].subtitle}}</h2>
                    <span class="meta">Posted by {{vm.posts[vm.postId - 1].by}} on {{vm.posts[vm.postId - 1].date}}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Post Content -->
<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1" ng-bind-html='vm.posts[vm.postId - 1].text | sanitize'>
            </div>
        </div>
    </div>
</article>

<hr>
